background: white;
border-radius: 10px;
box-shadow: 0 0 12px;
padding: 20px;
}

h2 {
color: black;

/* Login Form Styles */
form {

padding: 8px;

padding: 0;

nav ul li {
cursor: pointer;

color: white;

nav ul li.active, nav ul li:hover {
text-decoration: underline;

/* Content Area */
.content {
background: white;

/* Event Upload Form */
.upload-form {

.upload-list {

.upload-list ul {
padding-left: 20px;

.upload-list li {

/* Success/Error message */
.msg {
margin-top: 12px;
font-weight: 600;
}
.msg.success {
color: green;
}
.msg.error {
color: darkred;
}

lassName = "msg error"; return; } // For demo: just save metadata & show filenames (Photos not uploaded to server) const event = { name: eventName, date: eventDate, venue: eventVenue, photos: photos.map(file => file.name) }; uploadedEvents.push(event); sessionStorage.setItem("uploadedEvents", JSON.stringify(uploadedEvents)); uploadMsg.textContent = "Event uploaded successfully!"; uploadMsg.className = "msg success"; uploadForm.reset(); renderEvents(uploadedEvents, eventList); }); } // Render list of uploaded events function renderEvents(events, container) { if (events.length === 0) { container.innerHTML = "<li>No events uploaded yet.</li>"; return; } container.innerHTML = ""; events.forEach((ev, idx) => { const li = document.createElement("li"); li.innerHTML = ` <strong>${ev.name}</strong><br/> Date: ${ev.date}<br/> Venue: ${ev.venue}<br/> Photos: ${ev.photos.join(", ")} `; container.appendChild(li); }); } </script> </body> </html> ```
